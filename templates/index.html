<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>

    <h1> My Chat App</h1>
    <h3>Hi {% if current_user.is_authenticated %}
            {{ current_user.username }}
        {% else %}
            Guest
        {% endif %}
    </h3>

    {% if current_user.is_authenticated==False%}
        <h3>Please login by clicking <a href="{{url_for('login')}}">here</a></h3>

    {%else%}
        <form action ={{ url_for('chat')}}>     <! Sends all the form data to /chat>
                <div>
                <label>Enter Your Username</label>
                <input type="text" name="username">

            </div>

            <div>
                <label>Enter Your Room ID</label>
                <input type="text" name="room_id">
            </div>

            <button type="submit">Submit</button>
        </form>

    {% endif %}
</body>
</html>
